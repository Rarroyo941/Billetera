<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/88a645c85a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Billetera</title>
</head>
<body>
    <header id="header">
        <img src="./img/logo_transparent.png" alt="logo">
        <i class="fas fa-bars"></i>
        <button class="switch" id="switch">
            <span>
                <i class="fa-solid fa-sun"></i>
            </span>
            <span>
                <i class="fa-solid fa-moon"></i>
            </span>
        </button>
    </header>
    <section class="display">
        <div class="displaydiv">
            <h3 class="tituloDisponible">Disponible</h3>
            <h1 id="disponible">$20000</h1>
            <div class="display2">
            <h3 class="tituloIngresos">Total Ingresos</h3>
            <h3 class="tituloGastos">Total Gastos</h3>
            </div>
            <div class="display3">
            <h2 id="totalIngresos">$30000</h2>
            <h2 id="totalGastos">$10000</h2>
            </div>
            <div id="sombra1" class="block"></div>
            <div id="sombra2" class="block"></div>
        </div> 
    </section>
    <section class="botones">
    <button class="btn1">
        <i class="fa-solid fa-arrow-down"> Agregar  dinero</i>
    </button>
    <button class="btn2">
        <i class="fa-solid fa-arrow-up"> Agregar  gasto</i>
    </button>
    </section>
    <section class="movimientos">
        <p>Movimientos</p><a href="#">Ver todos</a>
    </section>
    <script src="./js/js.js"></script>
    </body>
</html>
